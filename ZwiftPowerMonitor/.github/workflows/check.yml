name: ZwiftPower Monitor

on:
  schedule:
    # every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      TARGET_URL: ${{ secrets.TARGET_URL }}
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      STORAGE_STATE_B64: ${{ secrets.STORAGE_STATE_B64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Playwright Chromium with retry (no deprecated GitHub Action)
      - name: Install Playwright browsers (Chromium)
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i to install Playwright Chromium..."
            python -m playwright install chromium && break
            echo "Playwright install failed (attempt $i). Retrying in 20 seconds..." >&2
            if [ "$i" -eq 3 ]; then
              echo "Playwright install failed after 3 attempts." >&2
              exit 1
            fi
            sleep 20
          done

      - name: Run ZwiftPower monitor
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          STORAGE_STATE_B64: ${{ secrets.STORAGE_STATE_B64 }}
        run: |
          python main.py